<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
       <h1>Registro</h1>
        <div class="row border">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="exampleInputNombre" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="exampleInputNombre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputApellido" class="form-label">Apellido</label>
                    <input type="Apellido" class="form-control" id="exampleInputApellido">
                </div>
                <div>
                    <br/>
                    <label>Sexo</label> <br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox2">No preciso</label>
                    </div>  
                </div>

                <div>
                    <label>País</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escoja una opción</option>
                        <option value="1">Perú</option>
                        <option value="2">Alemania</option>
                        <option value="3">Italia</option>
                      </select>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="username" class="form-control" id="exampleInputUsername">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>  



            </div>

            <div class="col-sm-6">
                <div>
                    <h4>Aficiones</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Fúltbol</li>
                        <li class="list-group-item">Leer</li>
                        <li class="list-group-item">Correr</li>
                        <li class="list-group-item">Danza</li>
                        <li class="list-group-item">Ninguna</li>
                    </ul>
                
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Otras: </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" >
                    </div>
                    <div>
                        <h4>Motivo de inscripción</h4>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Ingrese motivo por los que desea suscribirse a este servicio</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="text-center p-2">
                <button type="button" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-danger "><a href="index.html" target="_self" class="text-decoration-none"> Cancelar</a></button>
            </div>
        </div>
    </div>
</body>
</html>
