<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="../Sketches/estilo.css">
    <title>Pago de Cita</title>
</head>
<body>
  <div class="container-fluid py-3">
    <!--Nombre de la pagina y parte del usuario-->
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-5 text-lg-left text-center ">
                  <h1>Nombre de la plataforma</h1>
              </div>
              <div class="col-md-7">
                  <div class="row justify-content-end">
                      <div class="offset-md-7 col-md-3 text-center">
                          <p >Bienvenido @Usuario</p>
                          <a href="#">Editar Perfil</a>
                      </div>
                      <div class="col-md-2">
                         <!-- <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">-->
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
      
  <!--Container informacion de tarjeta de pago-->
  <div class="container-fluid border w-50 border-item color-item4" >
          <div class="row text-center mt-4">
              <h2 class="text-light">Tarjeta de cr&eacute;dito o d&eacute;bito</h2>
          </div>
          <!--imagenes-->
          <div class="row mt-4">  
            <div class="col">
              <img src="" alt="">
            </div>
            <div class="col">
              <img src="" alt=""/>
            </div>
            <div class="col">
              <img src="" alt=""/>
            </div>
          </div>
  <!--información-->
          <div class="container-fluid mb-4">
              <div class="row mt-4">
                <div class="col-md-3 offset-md-2">
                  <label for="numeroTargeta">N&uacute;mero de tarjeta</label>
                </div>
                
                <div class="col-md-6">
                  <input type="text" id="numeroTargeta">
                </div>
              </div>

              <div class="row mt-4">
                  <div class="col-md-3 offset-md-2">
                    <label for="nombreTitular">Nombre del titular</label>
                    
                  </div>
                  <div class="col-md-6">
                    <input type="text" id="nombreTitular">
                  </div>
                </div>
                <div class="row  mt-4">
                  <div class="col-md-3 offset-md-2">
                    <label for="text" >Fecha de caducidad</label>
                  </div>
                  <div class="col-md-2">
                      <select class="form-select " aria-label="mes">
                          <option selected>Mes</option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option> 
                      </select>
                    </div>
                    <div class="col-md-1 text-center">/</div>
                    <div class="col-md-2">
                      <select class="form-select" aria-label="año">
                      <option selected>Año</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                      </select>
                    </div>
                    
                  </div>

                  <div class="row my-4">
                      <div class="col-md-3 offset-md-2">
                          <label for="cvv">CVV</label>
                      </div>
                      <div class="col-md-3">
                          <input type="text" id="cvv">
                      </div>
                  </div>

                  <div class="row justify-content-end mb-4">
                    <div class="col-md-5">
                        <button type="button" class="btn btn-light  w-100 text-dark">Pagar</button>
                    </div>
                      
                  </div>
          </div>
          
          
            
          </div>
          

        </div>
  </div>
</body>
</html>
