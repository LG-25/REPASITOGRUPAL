<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="FichaProfesional.css" type="text/css">
    <title>Ficha profesional</title>
</head>
<body>
    <div class="container-fluid py-3">
        <!--Nombre de la pagina y parte del usuario-->
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-5 text-lg-left text-center ">
                      <h1>Nombre de la plataforma</h1>
                  </div>
                  <div class="col-md-7">
                      <div class="row justify-content-end">
                          <div class="offset-md-7 col-md-3 text-center">
                              <p >Bienvenido @Usuario</p>
                              <a href="#">Editar Perfil</a>
                          </div>
                          <div class="col-md-2">
                             <!-- <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">-->
                             <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
         

          <!--INFORMACIÓN FICHA-->
         <div class="container ">
             <h3>Ficha profesional</h3>
             <div class="row ">
                 <div class="col-9">
                     <div class="row">
                         <!--datos personales-->
                         <h6 class="mt-sm-2"><i>Datos personales</i></h6>
                         <div class="row mt-sm-2"> 
                            <div class="col-md-4">
                                <input type="text" placeholder="Nombres" class="w-100">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Apellido Paterno" class="w-100">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Apellido Materno" class="w-100">
                            </div>
                         </div>
                         <div class="row mt-sm-2">
                            <div class="col-10">
                                <input type="text" placeholder="Correo electrónico" class="w-100">
                            </div>
                         </div>
                         <div class="row mt-sm-2 mb-sm-2">
                            <div class="col-9">
                                <input type="text" placeholder="Área de especialización" class="w-100">
                            </div>
                         </div>
                    </div>
                    <!--citas-->
                    <div class="row">
                        <h6 class="mt-sm-2"><i>Citas</i></h6>
                        <div class="row mt-sm-2"> 
                           <div class="col-md-8">
                               <div class="row" >
                                   <div class="col-4">
                                       <label for="text">Modalidad de atención</label>
                                   </div>
                                   <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodos" id="metodos">
                                            <label class="form-check-label" for="flexRadioDefault1"> Presencial </label>        
                                        </div>
                                   </div>
                                   <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodos" id="metodos">
                                            <label class="form-check-label" for="flexRadioDefault1"> Virtual </label>        
                                        </div>
                                    </div>
                               </div>

                                

                           </div>
                           <div class="col-md-4">
                               <input type="text" placeholder="Costo por atención" class="w-100">
                           </div>
                        </div>
                        <div class="row mt-sm-2">
                           <div class="col-10">
                               <input type="text" placeholder="Url de plataforma de atención" class="w-100">
                           </div>
                        </div>
                        <div class="row mt-sm-2 mb-sm-2">
                           <div class="col-9">
                               <input type="text" placeholder="Dirección de consultorio" class="w-100">
                           </div>
                        </div>
                    </div>
                    <!--educacion-->
                    <div class="row ">
                        <h6 class="mt-sm-2"><i>Educación</i></h6>
                        <div class="row mt-sm-2"> 
                            <div class="col-md-6">
                                <input type="text" placeholder="Institución educativa" class="w-100">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Título" class="w-100">
                            </div>
                        </div>

                        <div class="row mt-sm-2">
                            <div class="col-md-6">
                                <input type="text" placeholder="Fecha de inicio" class="w-100">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Fecha de fin" class="w-100">
                            </div>
                        </div>

                        <div class="row mt-sm-2 mb-sm-2">
                            <div class="col-12">
                                <input type="text" placeholder="Descripción" class="w-100">
                            </div>
                        </div>
                    </div>

                    <!--licencia-->
                    <div class="row mb-sm-2">
                        <h6 class="mt-sm-2"><i>Licencias</i></h6>
                        <div class="row mt-sm-2"> 
                            <div class="col-md-6">
                                <input type="text" placeholder="Nombre" class="w-100">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Empresa emisora" class="w-100">
                            </div>
                        </div>

                        <div class="row mt-sm-2">
                            <div class="col-md-6">
                                <input type="text" placeholder="ID credencial" class="w-100">
                            </div>
                        </div>

                    </div>
                    
                   
                 </div>

                 <!--COMENTARIOS-->
                 <div class="col-sm-3 ">
                    <div class="row">
                        <div class="container text-center mb-sm-4 border" id="CALIFICACIÓN">
                            <h5 class="mt-sm-4">CALIFICACIÓN</h5>
                            <img src="/REPASITOGRUPAL/Lia/Sketches/EncuentraEspecialista/imagenes/rating.png" alt="" class="w-50">
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary" id="Horario"><strong>HORARIO DE CITAS</strong> </button>
                    </div>
                    <div class="row border mt-sm-4 text-center" id="Comentario">
                        <H5 class="mt-sm-4">COMENTARIOS DE PACIENTES</H5>
                        <div class="container border mt-sm-4 mb-sm-4" id="ComentarioTexto">
                            <p>Comentario de los pacientes...</p>
                            
                        </div>
                        <a href="" class="mb-sm-4" >Ver más</a>
                    </div>
                 </div>

                 
             </div>
         </div>

    <!--Div final-->
    </div>      
</body>
</html>
