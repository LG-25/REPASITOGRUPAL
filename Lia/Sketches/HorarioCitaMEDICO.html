<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HorarioCita</title>
</head>
<body>
    <div class="container-fluid py-3">
        <!--
            Nombre de la pagina y parte del usuario
        -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-lg-left text-center ">
                    <h1>Nombre de la p√°gina</h1>
                </div>
                <div class="col-md-8">
                    <div class="row justify-content-end">
                        <div class="offset-md-7 col-md-3 text-center">
                            <p >Bienvenido @Usuario</p>
                            <a href="#">Editar Perfil</a>
                        </div>
                        <div class="col-md-2">
                            <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--HORARIOS-->
        <div class="CONTAINER-FLUID mx-auto ">
            <h1 class="text-center">HORARIO DE CITAS</h1>

            <div class="container mt-4">
                <div class="row"> <!--Especialita-->
                    <input class="form-control" type="text" placeholder="Nombre especialista" aria-label="Disabled input example" disabled>
                </div>
                <div class="row"> <!--mes, comandos-->
                    <div class="col-md-1 mt-4"> <!--ANTERIOR y SIGUIENTE-->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                  <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span> <!--ANTERIOR-->
                                  </a>
                                </li>  
                                <li class="page-item">
                                  <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span> <!--SIGUIENTE-->
                                  </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2 mt-4"> <!--MES-->
                        <h4 class="border">MAYO</h4>
                    </div>
                </div>
                <div class="container"> <!--Fecha + horario-->
                    <div class="row"> 
                        <h4>LUNES 4</h4>
                    </div>
                    <div class="container-fluid"> <!--horario-->
                        <div class="row">
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100 ">09:00 - 09:15</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100 ">09:25 - 09:40</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100 ">09:50 - 10:05</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100 ">10:15 - 10:30</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100 ">10:40 - 10:55</button>
                            </div>
                        </div>

                        <div class="row mt-md-4">
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">11:05 - 11:20</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">11:30 - 11:45</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">12:00 - 12:15</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">12:25 - 10:40</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">12:50 - 13:15</button>
                            </div>
                        </div>

                        <div class="row mt-md-4">
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">13:25 - 13:40</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">13:50 - 14:05</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">14:15 - 14:30</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">14:40 - 14:55</button>
                            </div>
                            <div class="col py-2">
                                <button type="button" class="btn btn-primary w-100">15:05 - 15:20</button>
                            </div>
                        </div>

                    </div> <!--fin container horario fechas-->

                </div>

                <div class="container-fluid mt-md-4 ">
                    
                    <div class="d-flex flex-row-reverse "> <!--REVERSE COL DE DERECHA A IZQUIERDA-->
                        <div class=" w-50 py-4">
                            <button type="button" class="btn btn-primary mt-4 w-100"> HISTORIAL DE PACIENTE</button>
                        </div>
                    </div> 
                </div> <!--container boton-->
           
            </div> <!--container-->
        </div><!--final del container HORARIOS GENERAL-->
        <!--ultimo div-->
    </div>
</body>
</html>
