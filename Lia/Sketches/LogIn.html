<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Página de Log In</title>
    <link rel="stylesheet" href="../Sketches/estilo.css">
</head>
<body>
    <div class="container-fluid my-4 ">
        <div class="container  color-item4 border-item" >
            <div class="row">
                <div class="col-md-6 p-4"> <!--Especialista-->
                    <div class="container mt-4 bg-white" >
                        <div class="row text-center mt-4">
                            <h1 id="TituloPrincipal"  class="mt-4">ESPECIALISTA</h1>
                        </div>
                        <div class="text-center">
                            <img src="../Sketches/especialista.png" alt="Icono especialista" id="IconoSignUp" class="icono-grande">
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" class="form-control color-item2" id="floatingInput" placeholder="Correo Electronico">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control color-item2" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="row mt-4 text-center">
                            <i><a href="#" class="text-dark">¿Olvidaste tu contraseña?</a></i>
                        </div>
                        <div class="row my-4">
                            <div class="col-md-6 mb-2">
                                <a href="#" class="text-dark">¿Todav&iacute;a sin cuenta?</a>
                            </div>
                            <div class="col-md-6 mb-4">
                                 <button type="button" class="btn btn-primary w-100 color-item5" id="BtnCuenta">Ingresar</button>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
                <div class="col-md-6 p-4"><!--Paciente-->
                    <div class="container my-4 bg-white" >
                        <div class="row text-center mt-4">
                            <h1 id="TituloPrincipal" class="mt-4">PACIENTE</h1>
                        </div>
                        <div class="text-center">
                            <img src="../Sketches/paciente.png" alt="Responsive image" id="IconoSignUp" class="icono-grande">
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" class="form-control color-item2" id="floatingInput" placeholder="Correo Electronico">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control color-item2" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="row mt-4 text-center">
                            <i><a href="#" class="text-dark">¿Olvidaste tu contraseña?</a></i>
                        </div>
                        <div class="row my-4">
                            <div class="col-md-6 mb-2">
                                <a href="#" class="text-dark">¿Todav&iacute;a sin cuenta?</a>
                            </div>
                            <div class="col-md-6 mb-4">
                                 <button type="button" class="btn btn-primary w-100 color-item5" id="BtnCuenta">Ingresar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div> 
        </div>
  
    </div>
</body>
</html>
