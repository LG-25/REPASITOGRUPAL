<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Próximas cita</title>
</head>
<body>
    <div class="container-fluid py-3">
        <!--
            Nombre de la pagina y parte del usuario
        -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-lg-left text-center ">
                    <h1>Nombre de la página</h1>
                </div>
                <div class="col-md-8">
                    <div class="row justify-content-end">
                        <div class="offset-md-7 col-md-3 text-center">
                            <p >Bienvenido @Usuario</p>
                            <a href="#">Editar Perfil</a>
                        </div>
                        <div class="col-md-2">
                            <img src="..." alt="..." class="rounded-circle d-flex foto-doc ">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4"> <!--div principal-->
            <div class="row  text-center"> <!--titulo-->
                <h1>DATOS DEL PACIENTE</h1>
            </div>
            <div class="row  mt-4"> <!--div datos-->
                <div class="col-8 "> <!--DATOS PACIENTE-->
                    <div class="row">
                        <h5><i>Datos Personales</i> </h5>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Nombres</h6>
                        </div>
                        <div class="col-6 ">
                            <h6 class="border">Apellido paterno</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Apellido materno</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Sexo</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Fecha de nacimiento</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">DNI</h6>
                        </div>
                    </div>
                    <div class="row">
                        <h5><i>Historial Cl&iacute;nico</i> </h5>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Tipo de sangre</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Alergias</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Enfermedades</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <h6 class="border">Antecedentes quir&uacute;rgicos</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="medicamento" id="medicamento">
                                <label class="form-check-label" for="flexRadioDefault1"> Toma alg&uacute;n medicamento </label>        
                            </div>
                        </div>
                        <div class="col-6 ">
                            <h6 class="border">Medicamento que usa</h6>
                        </div>
                    </div>

                </div>



                <div class="col-4 border"> <!--NOTAS EXTRAS-->
                    <div class="container  mt-4">
                        <h3 class="mt-4 text-center">Notas extras</h3>
                        <textarea name="notasExtras" id="notasExtras" cols="40" rows="10" class="mt-4 mb-4"></textarea>
                    </div>
                </div>
            </div>
        </div>

        
    </div> <!--div final-->
</body>
</html>
